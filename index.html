<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdminProp</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <header class="top-bar">
        <div class="logo">
            <i class="fa-solid fa-house"></i>
            <h1>AdminProp</h1>
        </div>
        <p class="slogan">Tu herramienta para administrar propiedades y alquileres, todo en un lugar.</p>
        <nav class="menu">
             <a href="#"><i class="fa-solid fa-dollar-sign"></i> Planes</a>

        <div class="image-section">
            <img src="img/login.jpeg" alt="Personas trabajando en oficina">

            <button class="btn login" id="login-btn"><i class="fa-solid fa-right-to-bracket"></i><a href="views/inicio.html" style="text-decoration: none; color: white;">Iniciar sesión</a></button>

    <footer class="footer">
        <a href="#"><i class="fa-solid fa-users"></i> Nosotros</a>

        <a href="#"><i class="fa-solid fa-user-plus"></i> Unite al equipo</a>
