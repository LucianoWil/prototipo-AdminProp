<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/vista_local.css">
    </head>


<script src="../scripts/vista_local.js"></script>

<body class="local-body">
    <div id="app" class="container">
        <aside class="sidebar">
            <h2>AdminProp</h2>
            <nav>
                <ul>
                    <li><a href="inicio.html" data-page="inicio">Inicio</a></li>
                    <li><a href="clientes.html" data-page="clientes">Clientes</a></li>
                    <li><a href="consorcios.html" data-page="consorcios">Consorcios</a></li>
                    <li><a href="rendiciones.html" data-page="rendiciones">Rendiciones</a></li>
                    <li><a href="configuracion.html" data-page="configuracion">Configuración</a></li>
                </ul>
            </nav>
        </aside>
        
        <div class="local-container">
            <main class="content">
                <section class="mensaje-informacion">
                    <div id="mensaje-boton"></div>
                </section>
                <section class="datos-principales">
    
                    <div>
                        <img src="https://ba-h.com.ar/wp-content/uploads/2018/10/galerias-pacifico-3.jpg" alt="imagen del local" class="imagen-local">
                    </div>
    
                    <div class= "info-local">
                        <div>
                            <h4>Nombre del consorcio</h4>
                            <h1>Galerías Pacífico</h1>
                        </div>
                        <div>
                            <h4>Local Número</h4>
                            <h1>17</h1>
                        </div>
                        <div>
                            <h4>Cliente</h4>
                            <h1 data-nombre>Juan Pérez</h1>
                        </div>
                        <div>
                            <h4>Deuda total</h4>
                            <h1 class="deuda-total" data-deuda>$500000</h1>
                        </div>
                    </div>
                    <div class="boton">
                    </div>
                    
                </section>
    
                
                <section class="resumen-deuda">
                    
                    <table>
                        <tr>
                            <th>
                                Descripción
                            </th>
                            <th>
                                Estado
                            </th>
                        </tr>
                        <tr>
                            <td class="td-descripcion">Ocupado</td>
                            <td class="td-informacion">Sí</td>
                        </tr>
                        <tr>
                            <td class="td-descripcion">Último mes pago</td>
                            <td class="td-informacion">Julio 2025</td>
                        </tr>
                    </table>
                    
                </section>
                <button class="boton-desocupar" onclick="toggleTodos()">Desocupar esta unidad</button>
    
            </main>
        </div>
    </div>
</body>


</html>
